	<body>
		<div id="app"></div>
		<script>
		var num = 0;
		mermaid.initialize({ startOnLoad: false });
		window.$docsify = {
			name: 'archive',
			repo: 'xhsgg12302/knownledges',
			loadSidebar: true,
			//loadSidebar: '_sidebar.md',
			loadNavbar: false,
			// loadNavbar: '_navbar.md',
			// maxLevel: 5,
			subMaxLevel: 1,
			sidebarDisplayLevel: 1,
			themeColor: '#3F51B5',
			// mergeNavbar: true,
			//auto2top: true,
			notFoundPage: 'dist/404.html',

			alias: {
				'/.*/_sidebar.md': '/_sidebar.md',
				'/.*/_navbar.md': '/_navbar.md'
			},

			// local service:			https://github.com/easyops-cn/docusaurus-search-local
			// online service:(Algolia) https://zhuanlan.zhihu.com/p/549263050
			search: {
				noData: {
				'/': 'No results!',
				'/zh-cn/': 'No results!',
				'/zh-tw/': 'No results!',
				},
				paths: 'auto',
				placeholder: {
				'/': 'search',
				'/zh-cn/': 'search',
				'/zh-tw/': 'search',
				}
			},

			markdown: {
				renderer: {
					code: function(code, lang) {
						if (lang === "mermaid") {
							return (
									'<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
							);
						};
						// if (lang == "dir"){
						// 	debugger;
						// 	return `
						// 		<pre v-pre data-lang="shell">
						// 			<code class="lang-shell">
						// 				${code}
						// 			</code>
						// 		</pre>
						// 	`
						// }
						//style="font-family: ui-monospace,SFMono-Regular,SF Mono,Menlo,Consolas,Liberation Mono,monospace;"
						return this.origin.code.apply(this, arguments);
					}
				}
			},
			
			toc: {
				scope: '.markdown-section',
				headings: 'h2, h3, h4',
				title: 'TOC',
			},
			
			tabs: {
				persist    : true,      // default
				sync       : true,      // default
				theme      : 'material', // default
				tabComments: true,      // default
				tabHeadings: true       // default
			},

			latex: {
				inlineMath   : [['$', '$'], ['\\(', '\\)']], // default
				displayMath  : [['$$', '$$']],               // default
			},

			timeUpdater: {
				text: "<div align='right' width='200px' style='color:gray;font-size:16px'>Update @ {docsify-updated}</div>",
				formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}",
			},

			// https://gbodigital.github.io/docsify-gifcontrol/#/options
			gifcontrol: {
				mode: 'hover',
				overlayColor: 'rgba(255, 255, 255, 0.5)',
				iconColor: 'rgb(225, 35, 52, 0.8)',
			},

			giscus: {
				repo: "xhsgg12302/knownledges",
				repoId: "R_kgDOHYYICg",
				category: "Announcements",
				categoryId: "DIC_kwDOHYYICs4Cc3QY",
				mapping: "title",
				strict: "1",
				reactionsEnabled: "1",
				emitMetadata: "0",
				inputPosition: "bottom",
				theme: "preferred_color_scheme",
				lang: "en",
				loading: "lazy"
			},

			// https://github.com/fzankl/docsify-plugin-flexible-alerts
			flexibleAlerts: {
				style: 'callout', //'flat',
				comment: {
					label: 'Comment',
					// Assuming that we use Font Awesome
					icon: 'fas fa-comment',
					className: 'note'
				}
			},

			plugins: [
				function(hook, vm) {
					var footer = [
						'<hr/>',
						// copy from https://cmake.org/cmake/help/latest/guide/tutorial/Adding%20a%20Library.html
						'<footer style="padding-bottom: 30px; text-align: center;"> ' + 
							'© Copyright 2000' + '-' + new Date().getFullYear() + ' 12302, Inc. and Contributors. Created using ' + 
							'<a style="color: inherit; text-decoration: underline;" href="https://docsify.js.org/#/" target="_blank">docsify  </a>' + 
							'<a style="color: inherit; text-decoration: underline;" href="https://github.com/docsifyjs/docsify/tree/e80238d4fca46b061a97c27744c9595c60ecc05c" target="_blank"> ' + 
							window.Docsify.version + ' ' +
							'</a> <a style="color: inherit;" href="https://github.com/xhsgg12302/knownledges/commits/master/dist/docsify/lib/docsify.js" target="_blank">[Updated]</a> </br>' + 
						'</footer>',
					].join('');

					/*
						https://www.zhangxinxu.com/wordpress/2021/05/css-html-hr/
						https://css-tricks.com/examples/hrs/
					*/
					var hrDivisionLine = '<hr class="hr-division-line" style="overflow: visible; padding:0; border:none; border-top: medium double cadetblue; color: cadetblue; text-align:center; height: 4px; margin-top:120px; background-color: cadetblue;"/>';
					var discussion = '<div class="giscus"></div>';

					hook.afterEach(function(html) {
						const subscription = ``;
						return html + hrDivisionLine + discussion + footer + subscription;
					});

					// 貌似代码过长会导致对齐差距越明显，暂时停用
					// 不是使用原来的prism 的line number插件。
					// 参考：https://github.com/dromara/Sa-Token/blob/562c369cf22190ba65166cd1686eed23895a785b/sa-token-doc/static/docsify-plugin.js#L40C8-L40C8
					// hook.doneEach(function() {
					// 	// 功能3，给代码盒子，添加行数样式
					// 	$('pre code').each(function(){
					// 		var lines = $(this).text().split('\n').length;
					// 		var $numbering = $('<ul/>').addClass('code-line-box');
					// 		$(this)
					// 			.addClass('has-numbering')
					// 			.parent()
					// 			.append($numbering);
					// 		for(i=1;i<=lines;i++){
					// 			$numbering.append($('<li/>').text(i));
					// 		}
					// 	});
					// });
				}
			]
		}
		</script>
